<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header-container">
      <div class="logo-section">
        <div class="logo">
          <img src="Untitled design (12) (1) (1) (1).png" alt="DOGE Logo">
        </div>
        <div class="token-info">
          <div class="contract-address">
            <span>Contract Address:</span>
            <code>HERE...</code>
            <button class="copy-button" onclick="copyToClipboard('DogE5a1T2PKh4j2WiE8ZM9yWRM3kZKBTzPKzM')"><i class="fas fa-copy"></i></button>
          </div>
          <div class="social-links">
            <a href="https://x.com/DegenSimulator_" target="_blank" class="social-button twitter">
              <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="https://t.me/degensimulator" target="_blank" class="social-button telegram">
              <i class="fab fa-telegram"></i> Telegram
            </a>
            <a href="https://pump.fun/profile/5BYpDBJPte7Ya4QuFa4tcv4gUJfqFZdpXLQkrQTnX6Z1" target="_blank" class="buy-button">
              <i class=""></i> Buy Now
            </a>
          </div>
        </div>
      </div>
      <h1>SOL MemeTrader Simulator</h1>
    </div>
    <div class="chart-container" id="chart"></div>
    <div class="controls">
      <div class="control-panel" id="portfolio">
        <h3>Portfolio</h3>
        <div id="portfolio-details"></div>
      </div>
      <div class="control-panel" id="trading">
        <h3>Trading</h3>
        <div id="buy-controls"></div>
        <div id="sell-controls"></div>
        <button id="pause-button">Pause Simulation</button>
      </div>
    </div>
    <div class="trade-history">
      <h3>Trade History</h3>
      <table id="trade-history-table">
        <thead>
          <tr>
            <th>Type</th>
            <th>Time</th>
            <th>Amount</th>
            <th>Price</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="script.js"></script>
  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Contract address copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    }
  </script>
</body>
</html>
